<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inflamm AI - Own Your Health, Own Your Memory</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <div class="infinity-symbol">
                    <svg width="32" height="16" viewBox="0 0 32 16" fill="none">
                        <defs>
                            <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <path d="M8 8C8 4 12 0 16 0C20 0 24 4 24 8C24 12 20 16 16 16C12 16 8 12 8 8Z" fill="url(#logoGradient)"/>
                        <path d="M24 8C24 12 20 16 16 16C12 16 8 12 8 8C8 4 12 0 16 0C20 0 24 4 24 8Z" fill="url(#logoGradient)"/>
                    </svg>
                </div>
                <span class="logo-text">Inflamm AI</span>
            </div>
            
            <nav class="navigation">
                <a href="#" class="nav-link">Community</a>
                <a href="#" class="nav-link">Blog</a>
                <button class="cta-button">Read the Whitepaper</button>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="hero-section">
                <div class="hero-content">
                    <h1 class="hero-title">
                        Trustless <span class="highlight">Health</span>.<br>
                        Boundless <span class="highlight">Memory</span>.
                    </h1>
                    
                    <p class="hero-description">
                        Your Health Is Yours Alone.<br>
                        We Protect It With Zero Assumptions.<br>
                        Insight Without Exposure. Trustless, by Design.
                    </p>
                    
                    <div class="hero-buttons">
                        <button class="primary-button">Join the Waitlist</button>
                        <button class="secondary-button">Join Community</button>
                    </div>
                </div>
                
                <div class="hero-illustration">
                    <div class="character-circle">
                        <div class="eyes">
                            <div class="eye left-eye"></div>
                            <div class="eye right-eye"></div>
                        </div>
                        <div class="eyebrows">
                            <div class="eyebrow left-eyebrow"></div>
                            <div class="eyebrow right-eyebrow"></div>
                            <div class="eyebrow center-eyebrow"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
